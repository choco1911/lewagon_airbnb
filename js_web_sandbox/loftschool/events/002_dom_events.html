<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title> <!-- Node type: element -->
    </head>
    <body>
        <input type="text" id="myInput">
    <script>
    // 1 - этап когда браузер закончил формирование DOM
        document.addEventListener('DOMContentLoaded', function() { alert('dom is ready')});
    // 2 - когда браузер загрузил все вненишние элементы:
    // картинки, css, js и другие файлы. выбрасывается следующее событие

        window.addEventListener('load', function() { alert('Full page is ready')});
    </script>
    </body>
</html>
