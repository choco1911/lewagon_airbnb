<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title> <!-- Node type: element -->
        <style>
            #container {
                position: absolute;
                width: 100px;
                height: 100px;
                background: #7a43b6;
            }
        </style>
    </head>
    <body>
    <!-- start of page --> <!-- Node type: text -->
        <div id="container"></div>
    <script>
        var activeElement;
        var offsetX = 0;
        var offsetY = 0;
        var container = document.querySelector('#container');
        var mDown = (e) => {
            //alert('press mouse botton');
            console.log('press mouse botton', e);
            activeElement = e.target;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        }
        var mUp = (e) => {
            //alert('let go mouse botton');
            console.log('let go mouse botton');
            activeElement = null;
        }
        var mMove = (e) => {
            //console.log('moving cursor', e);
            if (activeElement) {
                activeElement.style.top = (e.clientY - offsetY) + 'px';
                activeElement.style.left = (e.clientX - offsetX) + 'px';
            }
        }
        //container.addEventListener('click', cb1);
        container.addEventListener('mousedown', mDown);
        container.addEventListener('mouseup', mUp);
        document.addEventListener('mousemove', mMove);
    </script>
    </body>
</html>
