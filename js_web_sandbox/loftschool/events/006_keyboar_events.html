<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title> <!-- Node type: element -->
    </head>
    <body>
        <input type="text" id="myInput">
    <script>
        // Делегирование - когда родительский элемент обрабатывает события дочерних элементов
        myInput.addEventListener('keypress', function(e) { console.log(e.type);}); // second
        myInput.addEventListener('keydown', function(e) { console.log(e.type);}); // first
        myInput.addEventListener('keyup', function(e) { console.log(e.type);});  // third

        //keypress срабатывает тогда, когда клавиша имеет визуальное представление
        // хотя в firefox у меня срабатывает в любом случае
    </script>
    </body>
</html>
