<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title> <!-- Node type: element -->
    </head>
    <body>
    <!-- start of page --> <!-- Node type: text -->
        <div id="container">
            <a id="myLink" href="http://ya.ru">Click the link</a>
        </div>
    <script>
        var myLink = document.querySelector('#myLink');
        // var callback1 = function() { alert('click on link!!!'); };
        var callback1 = function(e) {
            console.log(e.currentTarget);
            // target элемент для которого было предназначего событие <a href="http://ya.ru" id="myLink"> неважно на каком элементе мы его обработали
            // currentTarget -  используем для того, чтобы понять на каком элементе мы сейчас находимся
            alert(e.type);  // click - событие которое произошло на элементе
            // отмена действия по умолчанию
            e.preventDefault(); // отменяет действие по умолчанию у ссылки -> переход по ссылке

        };

        var callback2 = function() { alert('second time!!!'); };

        // по умолчанию все обработчики выполняются на всплытии
        // погружение -> 1. высплытие выполнение обработчика на ссылке 2.выполнение обработчика на документе -> действие по умолчанию переход по  ссылке
        // именно в таком порядке
        myLink.addEventListener('click', callback1);
        document.addEventListener('click', callback2, true); // 3-й параметр указывает на выполнение обработчика на погружении

        // myLink.addEventListener('click', callback2);
        // удаляем обработчик callback1
        // myLink.removeEventListener('click', callback1);

</script>
    </body>
</html>
