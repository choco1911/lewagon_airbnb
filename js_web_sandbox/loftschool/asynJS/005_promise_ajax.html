<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title> <!-- Node type: element -->
    </head>
    <body>
    <button id="sendAjax">Load file</button>
    <div id="container"></div>
    <script>
        sendAjax.addEventListener('click', () => {
            let xhr = new XMLHttpRequest();
            // 1 - аргумент - метод HTTP
            // 2 - зачем посылаем запрос
            xhr.open('GET', 'test.txt');
            xhr.addEventListener('load', () => {
                console.log('response recived!!!111oneoneone', xhr.responseText);
                container.innerText = xhr.responseText;
            });
            xhr.send();
        });
    </script>
    </body>
</html>
