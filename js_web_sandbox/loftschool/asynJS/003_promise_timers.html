<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title> <!-- Node type: element -->
    </head>
    <body>
    <button id="myButton">click this shit!</button>
    <script>
        var url1 = 'https://i.pinimg.com/736x/cb/fc/27/cbfc2762b05bc04b733365dc34d350af--kitty.jpg';
        var url2 = 'https://i.pinimg.com/736x/69/f8/74/69f874d2e381e562cd921a654862d447--pet-pet-cute-kitty.jpg';
        var url3 = 'https://i.pinimg.com/736x/7a/f6/66/7af666b4ac7e96bd262ec27e5e7461a4--animal-cute-animals-adorable.jpg';

//        var p = new Promise(() => {
 //               console.log('We are Inside Promise!!!111oneone');
  //      });
        // Браузер передает в промис функцию с двумя аргументами resolve, reject
        // задача функции, которую мы передаем в промис сообщить, когда действие будет выполенно и будет ли вообще выполненно успешно

        // pending - ожидание
        // fulfilled/resolved - выполенено успешно
        // rejected -  выполенно с ошибкой
        var p = new Promise((resolve, reject) => {
            var i = new Image();
            document.body.appendChild(i);
            i.src = url1;

            i.addEventListener('load', () => {
                resolve();
            });
            i.addEventListener('error', () => {
                reject();
            });
        });

        // then метод, который принимает 2 функции
        // перваяд - выполняется в случае успеха
        // вторая в случае неудачи
        p.then(
            () => {
                    console.log('Image load -> success');
            },
            () => {
                console.log('Image load -> failed');
            }
        );


    </script>
    </body>
</html>
