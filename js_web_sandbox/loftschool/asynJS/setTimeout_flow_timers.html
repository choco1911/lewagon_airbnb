<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title> <!-- Node type: element -->
    </head>
    <body>
    <script>
        // в каком порядке выполнятся ?
        console.log('log: 1');
            setTimeout(function() {
                console.log('log: 2');
            }, 2);                      // порядок выполнения этого куска будет зависеть от того как быстро браузер выполнит основной поток
                                        // на моем компе 2мс выполняется 2 -> 4, при 5mc выполняется 4 -> 2
        console.log('log: 3');
            setTimeout(function() {
                console.log('log: 4');
            }, 0);
        console.log('log: 5');

        // timer будет выполнен когда закончится основной поток кода - 1, 3, 5
        // когда у интерпретартора не будет никаких задач.
        // можно представить, что когда интерпритатор встречает в основном потоке
        // кода, setTimeout, то добавляет его в очередь, тем самым формируя очередь на выполение из таймеров
        // можно так же это сравнить с хендлерами в ансибл
        // при этом проверяется прошло ли время установленное в setTimeout если время не прошло, выполение снова откладывается
    </script>
    </body>
</html>
