<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title> <!-- Node type: element -->
    </head>
    <body>
    <button id="myButton">click this shit!</button>
    <script>
        var url1 = 'https://i.pinimg.com/736x/cb/fc/27/cbfc2762b05bc04b733365dc34d350af--kitty.jpg';
        var url2 = 'https://i.pinimg.com/736x/69/f8/74/69f874d2e381e562cd921a654862d447--pet-pet-cute-kitty.jpg';
        var url3 = 'https://i.pinimg.com/736x/7a/f6/66/7af666b4ac7e96bd262ec27e5e7461a4--animal-cute-animals-adorable.jpg';

        var image = new Image();

        document.body.appendChild(image);

        image.src = url1;
        image.style.width = '200px';
        // интерпретатор дает команду на выполнение загрузки и не дожидаясь окончания
        // идет дальше по стеку
        image.addEventListener('load', () => {
                console.log('pic 1 is loaded');

                var image = new Image();
                document.body.appendChild(image);
                image.src = url2;
                image.style.width = '200px';
                image.addEventListener('load', () => {
                        console.log('pic 2 is loaded');

                        var image = new Image();
                        document.body.appendChild(image);
                        image.src = url3;
                        image.style.width = '200px';
                        image.addEventListener('load', () => {
                            console.log('pic 3 is loaded');
                        });
                });
        });
        // этот код выполниться раньше события load - означающий завершение загрузки страницы
        console.log('Execute code after image.src');

    </script>
    </body>
</html>
